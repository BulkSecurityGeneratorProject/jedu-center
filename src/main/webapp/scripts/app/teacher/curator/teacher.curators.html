<div>
    <h2 translate="jeducenterApp.curator.home.title">Curators</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="teacher.curator.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span
                        translate="jeducenterApp.curator.home.createLabel">Create new Curator
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="jeducenterApp.curator.lastName">LastName</span></th>
                    <th><span translate="jeducenterApp.curator.firstName">FirstName</span></th>
                    <th><span translate="jeducenterApp.curator.email">Email</span></th>
                    <th><span translate="jeducenterApp.curator.department">Department</span></th>
                    <th><span translate="jeducenterApp.curator.user">user</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="curator in curators track by curator.id">
                    <td><a ui-sref="teacher.curator.detail({id:curator.id})">{{curator.lastName}}</a></td>
                    <td>{{curator.firstName}}</td>
                    <td>{{curator.email}}</td>
                    <td>{{curator.department}}</td>
                    <td>
                        {{curator.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="teacher.curator.detail({id:curator.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="teacher.curator.edit({id:curator.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="teacher.curator.delete({id:curator.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                            </button>
                            <button ng-hide="!curator.isActive"
                                    type="submit"
                                    ui-sref="teacher.curator.disable({id:curator.id})"
                                    class="btn btn-success btn-sm">
                                <span class="glyphicon glyphicon-folder-open"></span>
                            </button>
                            <button ng-hide="curator.isActive"
                                    type="submit"
                                    ui-sref="teacher.curator.register({id:curator.id})"
                                    class="btn btn-warning btn-sm">
                                <span class="glyphicon glyphicon-folder-open"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <jh-alert></jh-alert>
</div>
