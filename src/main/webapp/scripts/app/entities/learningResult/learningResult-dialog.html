
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myLearningResultLabel" translate="jeducenterApp.learningResult.home.createOrEditLabel">Create or edit a LearningResult</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="learningResult.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jeducenterApp.learningResult.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="learningResult.type" id="field_type" required>
                <option value="Dismissed" translate="jeducenterApp.TypeOfResult.Dismissed">Dismissed</option>
                <option value="Released" translate="jeducenterApp.TypeOfResult.Released">Released</option>
            </select>
            <div ng-show="editForm.type.$invalid">
                <p class="help-block"
                    ng-show="editForm.type.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="jeducenterApp.learningResult.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="learningResult.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jeducenterApp.learningResult.creationTime" for="field_creationTime">CreationTime</label>
            <input type="datetime-local" class="form-control" name="creationTime" id="field_creationTime"
                    ng-model="learningResult.creationTime"
                    required />
            <div ng-show="editForm.creationTime.$invalid">
                <p class="help-block"
                    ng-show="editForm.creationTime.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.creationTime.$error.ZonedDateTimelocal" translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
