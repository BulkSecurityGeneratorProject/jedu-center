
<div>
    <h2><span translate="jeducenterApp.lesson.detail.title">Lesson</span> {{lesson.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jeducenterApp.lesson.topic">Topic</span>
                </td>
                <td>
                    <span class="form-control-static">{{lesson.topic}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jeducenterApp.lesson.time">Time</span>
                </td>
                <td>
                    <span class="form-control-static">{{lesson.time | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jeducenterApp.lesson.timeTable">timeTable</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="timeTable.detail({id:lesson.timeTable.id})">{{lesson.timeTable.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
