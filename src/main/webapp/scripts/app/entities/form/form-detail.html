
<div>
    <h2><span translate="jeducenterApp.form.detail.title">Form</span> {{form.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jeducenterApp.form.pathToFile">PathToFile</span>
                </td>
                <td>
                    <span class="form-control-static">{{form.pathToFile}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jeducenterApp.form.creationTime">CreationTime</span>
                </td>
                <td>
                    <span class="form-control-static">{{form.creationTime | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jeducenterApp.form.student">student</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="student.detail({id:form.student.id})">{{form.student.email}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
