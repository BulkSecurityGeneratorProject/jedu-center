<div>
    <h2 translate="jeducenterApp.student.home.title">Students History</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8">
                <button class="btn btn-primary" ng-click="getExportFile()">
                    <span class="glyphicon glyphicon-folder-open"></span>
                    <span translate="jeducenterApp.student.home.exportLabel">Download import file</span>
                </button>
            </div>
        </div>
    </div>

    <br/>

    <form method="post" id="formFileUpload" enctype="multipart/form-data"
          ng-submit="uploadExportFile()">
        <div class="form-group">
            <div class="col-xs-8 input-group form-control-static ">
                <label id="input-label" class="control-label" for="input-file"
                       translate="jeducenterApp.student.home.importLabel">Select File</label>
                <input id="input-file" name="file" type="file" class="file" data-show-preview="false" ng-model="file"
                       data-rule-required="true" accept=".csv,.xsl,.xml,.mpp,application/vnd.ms-excel">
            </div>
        </div>
    </form>

    <br/>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
    <jh-alert></jh-alert>
</div>
