
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myReasonForLeavingLabel" translate="jeducenterApp.reasonForLeaving.home.createOrEditLabel">Create or edit a ReasonForLeaving</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="reasonForLeaving.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jeducenterApp.reasonForLeaving.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="reasonForLeaving.type" id="field_type" required>
                <option value="Dismissed" translate="jeducenterApp.TypeOfReason.Dismissed">Dismissed</option>
                <option value="GotJob" translate="jeducenterApp.TypeOfReason.GotJob">GotJob</option>
                <option value="TookDocuments" translate="jeducenterApp.TypeOfReason.TookDocuments">TookDocuments</option>
            </select>
            <div ng-show="editForm.type.$invalid">
                <p class="help-block"
                    ng-show="editForm.type.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="jeducenterApp.reasonForLeaving.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="reasonForLeaving.description"
                     />
        </div>

        <div class="form-group">
            <label translate="jeducenterApp.reasonForLeaving.student" for="field_student">student</label>
            <select class="form-control" id="field_student" name="student" ng-model="reasonForLeaving.student" ng-options="student as student.lastName for student in students | orderBy:'id' track by student.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
