<div>
    <h2>Для связи использйте следующие данные:</h2>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr>
                <th>Куратор</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{[student.curator.lastName, student.curator.firstName].join(' ')}}</td>
                <td>{{student.curator.email}}</td>
            </tr>
            </tbody>
        </table>
        <span ng-if="student.curator === null">
            К сожалению, куратор еще не назначен
        </span>
    </div>
</div>
