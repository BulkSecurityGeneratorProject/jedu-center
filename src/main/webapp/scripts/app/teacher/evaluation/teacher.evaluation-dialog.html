
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEvaluationLabel" translate="jeducenterApp.evaluation.home.createOrEditLabel">Create or edit a Evaluation</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="evaluation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jeducenterApp.evaluation.value" for="field_value">Value</label>
            <input type="number" class="form-control" name="value" id="field_value"
                    ng-model="evaluation.value"
                    required min="0" max="6" />
            <div ng-show="editForm.value.$invalid">
                <p class="help-block"
                    ng-show="editForm.value.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.value.$error.min" translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.value.$error.max" translate="entity.validation.max" translate-value-max="6">
                    This field cannot be more than 6.
                </p>
                <p class="help-block"
                    ng-show="editForm.value.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="jeducenterApp.evaluation.lesson" for="field_lesson">lesson</label>
            <select class="form-control" id="field_lesson" name="lesson" ng-model="evaluation.lesson" ng-options="lesson as lesson.topic for lesson in lessons track by lesson.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="jeducenterApp.evaluation.student" for="field_student">student</label>
            <select class="form-control" id="field_student" name="student" ng-model="evaluation.student" ng-options="student as student.lastName for student in students track by student.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
