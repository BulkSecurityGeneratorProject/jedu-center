
<div>
    <h2><span translate="jeducenterApp.evaluation.detail.title">Evaluation</span> {{evaluation.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jeducenterApp.evaluation.value">Value</span>
                </td>
                <td>
                    <span class="form-control-static">{{evaluation.value}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jeducenterApp.evaluation.lesson">lesson</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="teacher.lesson.detail({id:evaluation.lesson.id})">{{evaluation.lesson.topic}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jeducenterApp.evaluation.student">student</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="teacher.student.detail({id:evaluation.student.id})">{{evaluation.student.lastName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
