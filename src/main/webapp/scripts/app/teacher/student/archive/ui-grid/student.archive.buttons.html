<div class="btn-group flex-btn-group-container">
    <button type="submit"
            ui-sref="teacher.student.detail({id:{{row.entity.id}}})"
            class="btn btn-info btn-sm">
        <span class="glyphicon glyphicon-eye-open"></span>
    </button>
    <button type="submit"
            ui-sref="teacher.student.edit({id:{{row.entity.id}}})"
            class="btn btn-primary btn-sm">
        <span class="glyphicon glyphicon-pencil"></span>
    </button>
    <button ng-hide="!row.entity.isActive"
            type="submit"
            ui-sref="teacher.student.archiving({id:{{row.entity.id}}})"
            class="btn btn-success btn-sm">
        <span class="glyphicon glyphicon-folder-close"></span>
    </button>
    <button ng-hide="row.entity.isActive"
            type="submit"
            ui-sref="teacher.student.unarchiving({id:{{row.entity.id}}})"
            class="btn btn-warning btn-sm">
        <span class="glyphicon glyphicon-folder-open"></span>
    </button>
    <button type="submit"
            ui-sref="teacher.student.delete({id:{{row.entity.id}}})"
            class="btn btn-danger btn-sm">
        <span class="glyphicon glyphicon-remove-circle"></span>
    </button>
</div>
