<div>
    <h2 translate="jeducenterApp.studentsSet.home.title">StudentsSets</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="teacher.studentsSet.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span
                        translate="jeducenterApp.studentsSet.home.createLabel">Create new StudentsSet
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th><span translate="jeducenterApp.studentsSet.name">Name</span></th>
                    <th><span translate="jeducenterApp.studentsSet.description">Description</span></th>
                    <!--<th>Статус</th>-->
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="studentsSet in studentsSets track by studentsSet.id">
                    <td><a ui-sref="teacher.studentsSet.detail({id:studentsSet.id})">{{studentsSet.name}}</a></td>
                    <td>{{studentsSet.description}}</td>
                    <!--<td><status value="{{studentsSet.isActive}}"></status></td>-->
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="teacher.studentsSet.detail({id:studentsSet.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="teacher.studentsSet.edit({id:studentsSet.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="teacher.studentsSet.delete({id:studentsSet.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
    <jh-alert></jh-alert>
</div>
