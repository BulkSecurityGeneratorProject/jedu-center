<div>
    <h2 translate="jeducenterApp.groupOfStudent.home.title">GroupOfStudents</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="groupOfStudent.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span
                        translate="jeducenterApp.groupOfStudent.home.createLabel">Create new GroupOfStudent
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="jeducenterApp.groupOfStudent.name">Name</span></th>
                    <th><span translate="jeducenterApp.groupOfStudent.type">Type</span></th>
                    <th><span translate="jeducenterApp.groupOfStudent.description">Description</span></th>
                    <th><span translate="jeducenterApp.groupOfStudent.isActive">IsActive</span></th>
                    <th><span translate="jeducenterApp.groupOfStudent.timeTable">timeTable</span></th>
                    <th><span translate="jeducenterApp.groupOfStudent.studentsSet">studentsSet</span></th>
                    <th><span translate="jeducenterApp.groupOfStudent.learningType">learningType</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="groupOfStudent in groupOfStudents track by groupOfStudent.id">
                    <td><a ui-sref="groupOfStudent.detail({id:groupOfStudent.id})">{{groupOfStudent.id}}</a></td>
                    <td>{{groupOfStudent.name}}</td>
                    <td>{{groupOfStudent.description}}</td>
                    <td>{{groupOfStudent.isActive}}</td>
                    <td>
                        <a ui-sref="timeTable.detail({id:groupOfStudent.timeTable.id})">{{groupOfStudent.timeTable.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="studentsSet.detail({id:groupOfStudent.studentsSet.id})">{{groupOfStudent.studentsSet.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="learningType.detail({id:groupOfStudent.learningType.id})">{{groupOfStudent.learningType.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="groupOfStudent.detail({id:groupOfStudent.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="groupOfStudent.edit({id:groupOfStudent.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="groupOfStudent.delete({id:groupOfStudent.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
    <jh-alert></jh-alert>
</div>
