<div>
    <br/>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-10 no-padding-left">
                <button class="btn btn-primary" ui-sref="teacher.studentsSet.detail.students.new">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span
                        translate="jeducenterApp.student.home.createLabel">Create new Student
                    </span>
                </button>

                <button class="btn btn-info" ui-sref="teacher.student.integration">
                    <span class="glyphicon glyphicon-folder-open"></span>
                    <span
                        translate="jeducenterApp.student.home.integrationLabel">Import/Export
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div>
        <select class="form-control" ng-options="type.name for type in types" ng-change="updateSelect(type)"
                ng-model="type" ng-init="type=types[0]">
        </select>
    </div>
    <br/>
    <div>
        <div ui-grid="studentsGrid" class="ui-grid"
             ui-grid-resize-columns
             ui-grid-move-columns
             ui-grid-edit ui-grid-validate>
        </div>
    </div>
    <br/>
    <div>
        <span class="text-primary">Всего студентов: {{count}}, Отчисленных: {{dismissed}}, Принято на работу: {{gotJob}}</span>
    </div>
    <br/>
    <jh-alert></jh-alert>
</div>
