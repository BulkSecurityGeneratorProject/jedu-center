<div>
    <h2 translate="jeducenterApp.student.home.title">Students</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-10 no-padding-left">
                <button class="btn btn-primary" ui-sref="teacher.student.new">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span
                        translate="jeducenterApp.student.home.createLabel">Create new Student
                    </span>
                </button>
                <!--<button class="btn btn-info" ui-sref="teacher.student.history">
                    <span class="glyphicon glyphicon-folder-open"></span>
                    <span
                        translate="jeducenterApp.student.home.historyLabel">History of students
                    </span>
                </button>-->
                <button class="btn btn-info" ui-sref="teacher.student.integration">
                    <span class="glyphicon glyphicon-folder-open"></span>
                    <span
                        translate="jeducenterApp.student.home.integrationLabel">Import/Export
                    </span>
                </button>
                <button class="btn btn-info" ui-sref="teacher.student.archive">
                    <span class="glyphicon glyphicon-search"></span>
                    <span
                        translate="jeducenterApp.student.home.archive">Archive
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div>
        <select class="form-control" ng-options="option.text for option in options" ng-change="updateSelect(option)"
                ng-model="option" ng-init="option=options[0]">
        </select>
    </div>
    <br/>
    <div>
        <div ui-grid="studentsGrid" class="ui-grid"
             ui-grid-resize-columns
             ui-grid-move-columns
             ui-grid-edit ui-grid-validate>
        </div>
    </div>
    <br/>
    <jh-alert></jh-alert>
</div>
