
<div>
    <h2><span translate="jeducenterApp.recall.detail.title">Recall</span> {{recall.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jeducenterApp.recall.type">Type</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'jeducenterApp.TypeRecallEnumeration.' + recall.type}}">{{recall.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jeducenterApp.recall.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{recall.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jeducenterApp.recall.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{recall.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jeducenterApp.recall.student">student</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="teacher.student.detail({id:recall.student.id})">{{recall.student.lastName}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jeducenterApp.recall.curator">curator</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="teacher.curator.detail({id:recall.curator.id})">{{recall.curator.lastName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
