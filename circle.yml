machine:
  services:
    - docker
  java:
    version: oraclejdk8
  node:
    version: 4.2.1
dependencies:
  override:
    - npm install -g bower
    - npm install -g grunt-cli
    - npm install
    - bower install
    - mvn dependency:go-offline
test:
  override:
    - mvn test
    - grunt test
    timeout: 15
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - bash <(curl -s https://codecov.io/bash)
