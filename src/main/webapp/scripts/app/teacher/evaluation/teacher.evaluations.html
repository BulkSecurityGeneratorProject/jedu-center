<div>
    <h2 translate="jeducenterApp.evaluation.home.title">Evaluations</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="teacher.evaluation.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span
                        translate="jeducenterApp.evaluation.home.createLabel">Create new Evaluation
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="value"><span translate="jeducenterApp.evaluation.value">Value</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lesson.topic"><span translate="jeducenterApp.evaluation.lesson">lesson</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="student.lastName"><span translate="jeducenterApp.evaluation.student">student</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="evaluation in evaluations track by evaluation.id">
                    <td><a ui-sref="teacher.evaluation.detail({id:evaluation.id})">{{evaluation.id}}</a></td>
                    <td>{{evaluation.value}}</td>
                    <td>
                        <a ui-sref="teacher.lesson.detail({id:evaluation.lesson.id})">{{evaluation.lesson.topic}}</a>
                    </td>
                    <td>
                        <a ui-sref="teacher.student.detail({id:evaluation.student.id})">{{evaluation.student.lastName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="teacher.evaluation.detail({id:evaluation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="teacher.evaluation.edit({id:evaluation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="teacher.evaluation.delete({id:evaluation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
    <jh-alert></jh-alert>
</div>
